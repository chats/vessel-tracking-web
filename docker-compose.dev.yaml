version: '3.8'

services:
  # Frontend Development
  voyage-frontend-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: voyage-tracking-frontend-dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - VITE_API_BASE_URL=http://localhost:8080
      - VITE_API_KEY=your-api-key-here
    restart: unless-stopped
    networks:
      - voyage-network

networks:
  voyage-network:
    driver: bridge
